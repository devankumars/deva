<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">MAIN APPLICATION</h1>
    <form action="" align="center">
        <fieldset>
            First Name : <input type="text" name="firstname"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Last Name : <input type="text" name="lastname"> <br><br>
            Breed : <input type="text" name="breed" value="Human" readonly> <br><br>
            Mobile No. : <input type="button" value="+ 91" rreadonly> <input type="text" name="mobile"> <br><br>
            Email : <input type="text" name="mail-id"><br> <br>
            Password : <input type="text" name="password"><br><br>
            Confirm Password : <input type="text" name="password"> <br><br>
            Sex :  <input type="radio" name="sex" value="Male"> Male  &nbsp;&nbsp;
            <input type="radio" name="sex" value="female"> Female  &nbsp;&nbsp;
            <input type="radio" name="sex" value="other"> Other<br><br>
            Select your Skills : 
            <input type="checkbox" name="skills" value="C/C++">
            <label for="skills">C/C++</label>
            <input type="checkbox" name="skills" value="Java">
            <label for="skills">Java</label>
            <input type="checkbox" name="skills" value="Python">
            <label for="skills">Python</label>
            <input type="checkbox" name="skills" value="HTML/CSS/JavaScript">
            <label for="skills">HTML/CSS/JavaScript</label><br><br>
            Choose your Qualification : 
            <select name="degree" id="">
                <option value="default">--Select Degree--</option>
                <option value="B.Tech">B.Tech</option>
                <option value="">MBA</option>
                <option value="">BCA</option>
                <option value="">MSc.</option>
                <option value="">SSC</option>
            </select> <br><br>
            Upload Resume <small><i>(only .pdf file)</i></small>: <input type="file" name="resume">
            <br><br>
            Feedback  <br>
            <textarea name="feedback" id="" cols="30" rows="10">Give your valuable feedback here ...</textarea>
            <br><br>
            <input type="submit" name="submit" value="Submit"> &nbsp;&nbsp; <input type="reset" name="reset" value="Reset">
        </fieldset>
        <br><br><br><br><br><br>
    </form>
</body>
</html>
