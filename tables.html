<!DOCTYPE html>
<html>
    <head>
        <title>SECOND</title>
    </head>
    <body>
        <!-- Headings -> <th>  -->
        <table border="2" cellspacing="2" cellpadding="12" align="center">
            <caption>Demo Table</caption>
            <tr>
                <td rowspan="2">ROW SPAN</td>
                <th>column 1</th>
                <th colspan="2">column 2</th>
            </tr>
            <tr>
                <td>column 1</td>
                <td>column 2</td>
                <td>column 3</td>
            </tr>
        </table>

        
    </body>
</html>
