<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient</title>
    <style>
        div {
            text-align:center;
        }
        fieldset {
            background-color:wheat;
            margin-left: 125px;
            margin-right: 125px;
        }
        h3 {
            align:left;
            margin-left:250px;
        }
    </style>
</head>
<body style="background-color:azure">
    <h2 align="center"> ADD A NEW PATIENT</h2>
    <h3><a href="home.html">Home</a></h3>
    <fieldset>
        <form action="welcome.html">
            <div>
                <br>
                <label for="fname">
                    First Name: <input type="text" name="fname" id="fname" required>
                </label> <br><br>
                
                <label for="lname">
                    Last Name: <input type="text" name="lname" id="lname" required>
                </label><br><br>
                
                <label for="dob">
                    Date Of Birth : <input type="date" name="dob" id="dob" required>
                </label><br><br>
                <label for="gender">
                    Gender :
                </label>
                <input type="radio" name="gender" value="male" required> Male &nbsp;&nbsp;
                <input type="radio" name="gender" value="female"> Female &nbsp;&nbsp;
                <input type="radio" name="gender" value="other"> Other &nbsp;&nbsp;
                <br><br>

                <label for="fathername">
                    Father/Spouse Name: <input type="text" name="fathername" id="fathername" required>
                </label><br><br>

                <label for="bloodgroup">
                    Blood Group : 
                </label>
                <select name="bloodgroup" id="bloodgroup">
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="other">Others</option>
                </select><br><br>

                <label for="contact">
                    Contact No. : <input type="text" name="contact" id="contact">
                </label><br><br>
                
                <label for="visited">
                    Visited Earlier :
                    <input type="checkbox" name="visited" value="yes"> Visited &nbsp;&nbsp;
                </label><br><br>
                
                <input type="submit" name="submit" value="Submit"> &nbsp;&nbsp;
                <input type="reset" name="reset" value="Reset"><br><br>
                <input type="button" value="Save my Response" onClick="window.print()">
                <br><br>
            </div>
        </form>
    </fieldset>
    <br><br><br><br><br>
</body>
</html>
